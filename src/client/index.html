<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prayer Vigil</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
        <meta name="description" content="Sign up for a prayer vigil at Fresno CRC" />
        <meta name="keywords" content="prayer, fresno"/>
        <meta name="author" content="Fresno Christian Reformed Church" />
    </head>
    <body>
        <header>
            <h1>Prayer Vigil Signup</h1>
        </header>
        <main>
            <article id="input">
                <h2>Sign Up To Pray</h2>
                <input id="first-name" type="text" value="" placeholder="First Name">
                <input id="last-initial" type="text" value="" placeholder="Last Intial">
                <br>
                <input id="prayer-date" type="date" readonly="readonly">
                <br>
                <div id="radio-buttons">
                </div>
                <button id="submit">Submit</button>
            </article>
            <article class="explanation">
                <h2>What should I pray for?</h2>
                <ul>
                    <li>unbelievers to come to faith in Jesus Christ</li>
                    <li>the calling of our church to be a part of this mission</li>                    
                </ul>
            </article>
        </main>
        <footer>
            Fresno Christian Reformed Church
        </footer>
        <script src="index.js"></script>
    </body>
